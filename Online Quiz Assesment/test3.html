    <div class="container mt-5">
        <h2>Mega Quiz Contest</h2>
        <form action="submit_quiz.html" method="post">
            <div class="mb-3">
                <label for="question1" class="form-label">1. What is the capital of France?</label>
                <div>
                    <input type="radio" id="q1a1" name="question1" value="Paris">
                    <label for="q1a1">Paris</label>
                </div>
                <div>
                    <input type="radio" id="q1a2" name="question1" value="London">
                    <label for="q1a2">London</label>
                </div>
                <div>
                    <input type="radio" id="q1a3" name="question1" value="Berlin">
                    <label for="q1a3">Berlin</label>
                </div>
                <div>
                    <input type="radio" id="q1a4" name="question1" value="Madrid">
                    <label for="q1a4">Madrid</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="question2" class="form-label">2. Which planet is known as the Red Planet?</label>
                <div>
                    <input type="radio" id="q2a1" name="question2" value="Mars">
                    <label for="q2a1">Mars</label>
                </div>
                <div>
                    <input type="radio" id="q2a2" name="question2" value="Venus">
                    <label for="q2a2">Venus</label>
                </div>
                <div>
                    <input type="radio" id="q2a3" name="question2" value="Jupiter">
                    <label for="q2a3">Jupiter</label>
                </div>
                <div>
                    <input type="radio" id="q2a4" name="question2" value="Saturn">
                    <label for="q2a4">Saturn</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
